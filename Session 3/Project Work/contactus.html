<html>
    <head>
        <title>Chef's Table | Contact Us</title>
    </head>
    <body>
        <h4>Contact Us</h4>
        <div class="contact-form">
            <form>
                <label for="name">Name:</label><br />
                <input type="text" id="form-name" name="name" placeholder="e.g.  John Doe" required />

                <br />

                <label for="address">Address:</label><br />
                <textarea id="form-address" name="address" placeholder="e.g. 101, Rose Villa, Mumbai"></textarea>

                <br />

                <label for="email">Email Address:</label><br />
                <input type="email" id="form-email" name="email" placeholder="e.g. abc@xyz.com" required />

                <br />

                <label for="contact">Contact Number:</label><br />
                <input type="number" id="form-phone" name="contact" max="10" placeholder="Max. 10 digits" />

                <br />

                <label for="birth-date">Date of Birth:</label><br />
                <input type="date" id="form-date" name="birth-date" />

                <br />

                <label for="gender">Gender:</label><br />
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>

                <br />

                <input type="checkbox" id="newsletter-check" name="newsletter-check" checked />
                <label for="newsletter-check">Subscribe to our newsletter.</label>

                <br />

                <input type="submit" />
            </form>
        </div>
    </body>
</html>
