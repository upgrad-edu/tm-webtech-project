<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles/common.css" rel="stylesheet" />
    <link href="styles/index.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/logo-chefs-table.png" />
    <title>Chef's Table</title>
</head>
<body>
    <nav class="navbar" id="navheader"></nav>

    <div class="content">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="https://www.themealdb.com/images/media/meals/xxpqsy1511452222.jpg" style="width:100%">
                <div class="text">Matar Paneer</div>
              </div>
            
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg" style="width:100%">
                <div class="text">Spicy Arrabiata Penne</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="https://www.themealdb.com/images/media/meals/vtxyxv1483567157.jpg" style="width:100%">
                <div class="text">Rocky Road Fudge</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <br />

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class="recipes-container">
            <h3>Recipes</h3>
            <label for="categories">Choose a category:</label>
            <select name="categories" id="categories" onchange="selectCategory(this)">
                <option value="All">All</option>
                <option value="Italian">Italian</option>
                <option value="Indian">Indian</option>
                <option value="American">American</option>
                <option value="French">French</option>
            </select>
            <div class="recipe-titles-container"></div>
        </div>
    </div>

    <footer class="footer" id="footer"></footer>

    <div class="login-modal modal" id="login-modal"></div>
    <div class="contactus-modal modal" id="contactus-modal"></div>

    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/slideshow.js"></script>
</body>
</html>
